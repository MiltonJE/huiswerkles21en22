<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Verplichte metatags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stijl.css">
    <title>Mijn pagina</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-text text-danger bg-warning p-3">
            Milton Ramsamoedj
          </span>
          <div class="collapse-sm navbar-collapse bg-danger p-2 justify-content-start">
            <ul class="navbar-nav">
              <li><a class="nav-link active text-white" aria-current="page" href="index.html">Home</a></li>
              <li><a class="nav-link text-white" href="overmij.html">Over mij</a></li>
              <li><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-sm">
      <h1 class="fw-light text-center mt-4 mb-0">Contact</h1>
      <hr class="mt-2 mb-5">

      <form action="contact.html" method="post">
        <div class="row">
          <div class="col mt-5">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col mt-5">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Email address">
          </div>
        </div>
        <div class="mt-5">
          <textarea class="form-control" rows="3" placeholder="Type your text"></textarea>
        </div>
        <div class="mt-5">
          <button type="submit" value="Submit Button" class="btn btn-danger">Verstuur</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap-JavaScript-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
